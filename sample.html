<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <script src="../js/i18next.min.js" ></script>
    <script src="../js/loc-i18next.min.js" ></script>
    <script src="../js/i18nextXHRBackend.js" ></script>
    <script src="../js/i18nextBrowserLanguageDetector.js"></script>

  </head>
  <body>
    <ul class="nav">
        <li><a href="#" id="home"></a></li>
        <li><a href="#" id="page1"></a></li>
        <li><a href="#" id="page2"></a></li>
    </ul>
    <div class="content">
        <button onclick="i18next.changeLanguage('en')">english</button>
        <button onclick="i18next.changeLanguage('es-ES')">espaÃ±ol</button>      
    </div>
    <a id="title"></a>
    <br>
    <button id="saveBtn"></button>
    <a id="info"></a>
    <br>
    <script>
        i18next
            .use(i18nextXHRBackend)
            .use(i18nextBrowserLanguageDetector)
            .init({
                fallbackLng: 'en',
                debug: true,
                ns: ['special', 'common'],
                defaultNS: 'special',
                backend: {
                // load from i18next-gitbook repo
                loadPath: '../i18n/{{lng}}/{{ns}}.json',
                crossDomain: true
                }
            }, function(err, t) {
                // init set content
                updateContent();
            });

        function updateContent() {
            document.getElementById('title').innerHTML = i18next.t('title', { what: 'i18next' });
            document.getElementById('home').innerHTML = i18next.t('home', { what: 'i18next' });
            document.getElementById('page1').innerHTML = i18next.t('page1', { what: 'i18next' });
            document.getElementById('page2').innerHTML = i18next.t('page2', { what: 'i18next' });
            document.getElementById('saveBtn').innerHTML = i18next.t('common:button.save', { count: Math.floor(Math.random()*2+1)  });       
            document.getElementById('info').innerHTML = `detected user language: "${i18next.language}"  --> loaded languages: "${i18next.languages.join(', ')}"`;
        }

        function changeLng(lng) {
            i18next.changeLanguage(lng);
        }

        i18next.on('languageChanged', () => {
            updateContent();
        });
        
    </script>
  </body>
</html>
